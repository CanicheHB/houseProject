{% extends 'base.html' %}

{% block content %}
{% load static %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('../../../static/assets/img/house-community.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Community</h1>
                    <span class="subheading">내 집 마련 Community</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->

<div class="container-fluid">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 ">
                <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
                <!-- Divider-->
                <form method="post" class="post-form my-3">
                    {% csrf_token %}
                    <!--오류 표시 Start-->
                    {% if form.error %}
                    <div class="alert alert-danger" role="alert">
                    {% for field in form %}
                        {% if field.errors %}
                        <strong>{{ field.label }}</strong>
                        {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                    </div>
                    {% endif %}
                    <!--오류 표시 End-->
                    <div class="form-group">
                        <label for="subject">제목</label>
                        <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea class="form-control" name="content" id="content" rows="10" value="{{ form.content.value|default_if_none:'' }}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">저장하기</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
