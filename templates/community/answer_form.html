{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('../../../static/assets/img/house-community.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Community</h1>
                    <span class="subheading">내 집 마련 Community</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->

<div class="container-fluid">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 ">
                <form method = "POST" class = "post-form">
                    {% csrf_token %} <!--보안-->
                    {% include "form_errors.html" %}

                    <div class = "form-group">
                        <label for = "content">답변내용</label>
                        <textarea class = "form-control" name = "content" id = "content" row="10">{{form.content.value|default_if_none:''}}</textarea>
                    </div>

                    <button type = "submit" class = "btn btn-primary">저장하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
