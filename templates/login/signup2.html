{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>

    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
     <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="{% static 'css/signin.css'%}" rel="stylesheet">
</head>

<body class="text-center">
    <div class="row">
        <!--signup_img-->
        <div class="col">
            <img src="{% static 'assets/img/signin2.jpg'%}" class="img-thumbnail mx-5">
        </div>
        <!--signup-->
        <div class="col">
            <main class="form-signin my-2">
              <form method="post" class="post-form">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <h1 class="h3 mb-3 fw-normal">회원가입</h1>
                <!--UserID-->
                <div class="form-floating">
                    <label for="username">UserID</label>
                    <input type="text" class="form-control" name="username" id="username"
                           value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <!--pw1-->
                <div class="form-floating">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" name="password1" id="password1"
                           value="{{ form.password1.value|default_if_none:'' }}">
                </div>
                <!--pw2-->
                <div class="form-floating">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" name="password2" id="password2"
                           value="{{ form.password2.value|default_if_none:'' }}">
                </div>
                <!--email-->
                <div class="form-floating">
                    <label for="email">email</label>
                    <input type="text" class="form-control" name="email" id="email"
                           value="{{ form.email.value|default_if_none:'' }}">
                </div>
                <!-- Divider-->
                <hr class="my-4" />
                <button class="w-100 btn btn-lg btn-primary" type="submit">생성하기</button><p></p>
                <a href="{% url 'login:login' %}">기존 계정으로 로그인</a>
                <p class="mt-3 mb-3 text-muted">&copy; for my sweet home</p>
              </form>
            </main>
        </div>
    </div>
</body>
</html>
