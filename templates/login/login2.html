{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>

    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
     <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="{% static 'css/signin.css'%}" rel="stylesheet">
</head>

<body class="text-center">
    <div class="row">
        <!--login_img-->
        <div class="col">
            <img src="{% static 'assets/img/signin3.jpg'%}" class="img-thumbnail mx-5">
        </div>
        <!--login-->
        <div class="col">
            <main class="form-signin my-5">
              <form method="post" class="post-form" action="{% url 'login:login' %}">
                {% csrf_token %}
                  <!--로그인 성공 후 이동되는 URL-->
                <input type="hidden" name="next" value="{{ next }}">
                {% include "form_errors.html" %}
                <h1 class="h3 mb-3 fw-normal">로그인</h1>
                <!--UserID-->
                <div class="form-floating">
                    <label for="username">UserID</label>
                    <input type="text" class="form-control" name="username" id="username"
                           value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <!--Pw-->
                <div class="form-floating">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                           value="{{ form.password.value|default_if_none:'' }}">
                </div>
                <!-- Divider-->
                <hr class="my-4" />
                <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button><p></p>
                <a href="{% url 'login:signup' %}">회원가입</a>
                <p class="mt-3 mb-3 text-muted">&copy; for my sweet home</p>
              </form>
            </main>
        </div>
    </div>
</body>
</html>
